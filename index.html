<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>
<body id="weatherPage">
<header>
    <h1>Weather Forecast</h1>
</header>
<main>
    <div class="ctn">
        <div class="searchBox">
            <form>
                <input type="text" id="country" name="country" value="Belgium">
                <input type="search" id="search" placeholder="Enter a location">
                <button type="submit" id="submit">Search</button>
            </form>
        </div>
        <div class="displayBox">
            <p id="dateTime"></p>
            <div class="generalInfoToday">
                <div>
                    <h2 id="cityName"></h2>
                    <div class="todayIcon"></div>
                    <div id="temperature">

                        <div>
                            <span id="currentTempNum"></span>
                        </div>
                        <div>
                            <span id="celcius">&deg;C</span>
                            <span>|</span>
                            <span id="farenheit">&deg;F</span>
                        </div>
                    </div>
                </div>
                <div id="tempHumidWind">
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i>&nbsp;<span class="todayHighTemp"></span>&deg;&nbsp;/&nbsp;<span class="todayLowTemp"></span>&deg;</p>
                    <p><i class="fas fa-tint" title="Humidity"></i>&nbsp;<span id="humid"></span>%</p>
                    <p><i class="fas fa-wind" title="Wind speed"></i>&nbsp;<span id="windSpeed"></span>&nbsp;m/s</p>
                </div>
            </div>
            <div class="weatherFiveDays">
                <div class="day" id="day1">
                    <p class="date"></p>
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i></p>
                    <p class="highTemp"></p>
                    <p class="lowTemp"></p>
                </div>
                <div class="day" id="day2">
                    <p class="date"></p>
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i></p>
                    <p class="highTemp"></p>
                    <p class="lowTemp"></p>
                </div>
                <div class="day" id="day3">
                    <p class="date"></p>
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i></p>
                    <p class="highTemp"></p>
                    <p class="lowTemp"></p>
                </div>
                <div class="day" id="day4">
                    <p class="date"></p>
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i></p>
                    <p class="highTemp"></p>
                    <p class="lowTemp"></p>
                </div>
                <div class="day" id="day5">
                    <p class="date"></p>
                    <p><i class="fas fa-thermometer-half" title="Temperature range"></i></p>
                    <p class="highTemp"></p>
                    <p class="lowTemp"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>&copy; Copyright 2020</footer>
<script src="https://kit.fontawesome.com/2e0a884014.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
