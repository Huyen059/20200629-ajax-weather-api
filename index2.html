<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Weather forecast</title>
</head>
<body id="weatherPage">
<header>
    <h1>5-day weather forecast</h1>
</header>
<main>
    <form class="formCtn">
        <div>
            <input type="text" name="country" placeholder="Country" id="inputCountry">
        </div>
        <div>
            <input type="text" name="city" placeholder="City/State"  id="inputCity">
        </div>
        <div>
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <div class="imgAndInfoCtn">
        <div class="imgCtn">
            <div class="randomImg"></div>
        </div>
        <div class="infoCtn">
            <h2 class="cityName"></h2>
            <p class="todayDate"></p>
            <div class="rowFullWidth">
                <div class="col50 icon">

                </div>
                <div class="col50">
                    <div class="row">
                        <div>
                            <p><span class="currentTemp"></span></p>
                        </div>
                        <div>
                            <p>&deg;C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rowFullWidth">
                <div class="col50">
                    <p title="Current humidity">
                        <i class="fas fa-tint"></i>
                        &nbsp;
                        <span class="currentHumid"></span>%
                    </p>
                </div>
                <div class="col50">
                    <p  title="Current wind speed">
                        <i class="fas fa-wind"></i>
                        &nbsp;
                        <span class="currentWindSpeed"></span>m/s
                    </p>
                </div>
            </div>
        </div>
    </div>
    <section class="forecast">
        <h3>5-day weather forecast</h3>
        <div class="row">
            <div class="col">
                <p class="date">
                    30/6
                </p>
                <p class="icon">

                </p>
                <p class="temp">
                    <span class="forecastTemp">17</span>&deg;
                </p>
            </div>
            <div class="col">
                <p class="date">
                    30/6
                </p>
                <p class="icon">

                </p>
                <p class="temp">
                    <span class="forecastTemp">17</span>&deg;
                </p>
            </div>
            <div class="col">
                <p class="date">
                    30/6
                </p>
                <p class="icon">

                </p>
                <p class="temp">
                    <span class="forecastTemp">17</span>&deg;
                </p>
            </div>
            <div class="col">
                <p class="date">
                    30/6
                </p>
                <p class="icon">

                </p>
                <p class="temp">
                    <span class="forecastTemp">17</span>&deg;
                </p>
            </div>
            <div class="col">
                <p class="date">
                    30/6
                </p>
                <p class="icon">

                </p>
                <p class="temp">
                    <span class="forecastTemp">17</span>&deg;
                </p>
            </div>
        </div>
    </section>
</main>
<footer>
    &copy; Copyright 2020
</footer>
<script src="https://kit.fontawesome.com/2e0a884014.js" crossorigin="anonymous"></script>
<script src="js/main2.js"></script>
</body>
</html>
